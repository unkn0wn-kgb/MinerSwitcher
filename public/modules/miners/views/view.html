<section data-ng-controller="MinersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{miner.name}}</h1>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == miner.user._id">
		<a class="btn btn-primary" href="/#!/miners/{{miner._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Added on {{miner.created | date:'mediumDate'}} by {{miner.user.displayName}}</em>
	</small>
	<p class="lead">
		{{miner.name}}
	</p>
</section>
